<mat-toolbar color="primary" class="header">
  
  <img src="../assets/images/logo.png" alt="logo" class="logo">

  <ul class="menu">
    <li class="menu__item">
      <button mat-raised-button [routerLink]="['/movies']">
        <mat-icon>local_movies</mat-icon>
        <span>Movies</span>
      </button>
    </li>
    <li class="menu__item">
      <button mat-raised-button [routerLink]="['/characters']">
        <mat-icon>face</mat-icon>
        <span>Characters</span>
      </button>
    </li>
    <li class="menu__item">
      <button mat-raised-button [routerLink]="['/droids']">
        <mat-icon>event_seat</mat-icon>
        <span>Droids</span>
      </button>
    </li>
    <li class="menu__item">
      <button mat-raised-button [routerLink]="['/locations']">
        <mat-icon>map</mat-icon>
        <span>Locations</span>
      </button>
    </li>
  </ul>
  <div class="dropdawn-menu">
    <button mat-icon-button [matMenuTriggerFor]="toggleMenu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #toggleMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_identity</mat-icon>
        <span>Login</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>

<router-outlet></router-outlet>
