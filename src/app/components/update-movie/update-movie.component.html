<h1 mat-dialog-title>
    <span *ngIf="data.id">Edit</span>
    <span *ngIf="!data.id">Add new</span>
    Movie
</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Title: </mat-label>
    <input matInput name="name" [(ngModel)]="data.name" value="{{data.name}}">
    </mat-form-field>
</div>

<code *ngIf="isCodeShow">
    {{codeData}}
</code>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">
        Cancel
    </button>
    <button mat-raised-button [mat-dialog-close]="data">
        Save
    </button>
    <button mat-raised-button (click)="isCodeShow = !isCodeShow" >
        Show code
    </button>
</div>
